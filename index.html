<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #countdown1, #countdown2 {
      font-size: 28px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    #final-message {
      font-size: 28px;
      margin-top: 20px;
      color: #ff9;
    }

    #photo-message {
      margin-top: 15px;
      font-size: 20px;
      color: #ccc;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    audio {
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active">
    <h1>Hey love, something‚Äôs coming...</h1>
    <div id="countdown1"></div>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <h1>I spent an hour making this, you can wait a minute üòé</h1>
    <div id="countdown2"></div>
  </div>

  <!-- Screen 3 -->
  <div id="screen3" class="screen">
    <button onclick="showFinal()">Click for the surprise üíå</button>
  </div>

  <!-- Final Screen -->
  <div id="finalScreen" class="screen">
    <div id="final-message">I put in effort ‚ù§Ô∏è</div>
    <img src="https://drive.google.com/uc?export=view&id=1DNWGrJBAbZglNoT2aH3xo4HyJyp-joDU" alt="Us">
    <div id="photo-message">We‚Äôve come a long way, and I‚Äôll always put effort into us ‚ù§Ô∏è</div>
    <audio id="bg-music" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2023/05/28/audio_15db403a95.mp3?filename=tum-mile-piano-version-144107.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script>
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');
    const finalScreen = document.getElementById('finalScreen');
    const countdown1 = document.getElementById('countdown1');
    const countdown2 = document.getElementById('countdown2');

    function startCountdown(duration, display, callback) {
      let timer = duration;
      const interval = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        display.textContent = `${minutes}M ${seconds < 10 ? '0' : ''}${seconds}S`;
        timer--;
        if (timer < 0) {
          clearInterval(interval);
          callback();
        }
      }, 1000);
    }

    startCountdown(60, countdown1, () => {
      screen1.classList.remove('active');
      screen2.classList.add('active');
      startCountdown(60, countdown2, () => {
        screen2.classList.remove('active');
        screen3.classList.add('active');
      });
    });

    function showFinal() {
      screen3.classList.remove('active');
      finalScreen.classList.add('active');
      document.getElementById('bg-music').play();
      startConfetti();
    }

    // Confetti animation
    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }
  </script>

</body>
</html>
